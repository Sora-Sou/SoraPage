<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'libs.html' %}
    <title>账本修改</title>
</head>

<body>
    <div class="container">
        <div class="my-4 border border-primary rounded p-4">
            <form method="post">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="form-group">
                            <label for="sort">类别</label>
                            <select class="form-control" id="sort" name="sort">
                                <option>支出</option>
                                <option>收入</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="form-group">
                            <label for="amount">金额</label>
                            <input type="text" name="amount" id="amount" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item">项目</label>
                    <input type="text" name="item" id="item" class="form-control">
                </div>
                <p>时间</p>
                <div class="form-row mb-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="年" name="year">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="月" name="month">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="日" name="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label for="first_hand">经手人</label>
                            <select class="form-control" id="first_hand" name="first_hand">
                                <option>伍岳斌</option>
                                <option>杨晟</option>
                                <option>胡冬冬</option>
                                <option>吕志武</option>
                                <option>吴帅</option>
                                <option>宋基元</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label for="cashier">出(进)账人</label>
                            <select class="form-control" id="cashier" name="cashier">
                                <option>伍岳斌</option>
                                <option>杨晟</option>
                                <option>胡冬冬</option>
                                <option>吕志武</option>
                                <option>吴帅</option>
                                <option>宋基元</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label for="auditor">审核人</label>
                            <select class="form-control" id="auditor" name="auditor">
                                <option>伍岳斌</option>
                                <option>杨晟</option>
                                <option>胡冬冬</option>
                                <option>吕志武</option>
                                <option>吴帅</option>
                                <option>宋基元</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remark">备注</label>
                    <textarea class="form-control" id="remark" name="remark" rows="4"></textarea>
                </div>
                <input type="submit" value="提交" class="form-control btn btn-primary">
            </form>
        </div>
    </div>
</body>

</html>
