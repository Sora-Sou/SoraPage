<style>
    #navbar_header {
        background-color: rgb(40, 40, 40);
        color: rgb(0, 191, 255);
    }

    #navbar_header_name {
        font-size: 1.5rem;
        color: rgb(0, 191, 255);
    }

    #navbar_header_toggler {
        fill: rgb(0, 191, 255);
    }

    #navbar_header_collapse {
        justify-content: flex-end;
    }

    .nav_header_svg {
        width: 1rem;
        height: 1rem;
        fill: rgb(0, 191, 255);
    }

    .nav_header_link {
        color: rgb(0, 191, 255);
    }

    .navbar_header_toggler {
        transform: rotate(-90deg);
        transition: transform 0.5s;
    }

    #nav_header_login {
        width: 16rem;
        position: absolute;
    }

    #nav_header_user {
        position: absolute;
    }

    #nav_header_login_function {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #function_keeplogin {
        flex: none;
    }

    #function_register {
        flex: none;
    }
</style>
<script>
    $(document).ready(function () {
        $(".nav-link").mouseover(function () {
            $(this).css('color', '#fd7e14');
            $(this).children(".nav_header_svg").css('fill', '#fd7e14');
        })
        $(".nav-link").mouseout(function () {
            $(this).css('color', 'rgb(0, 191, 255)');
            $(this).children(".nav_header_svg").css('fill', 'rgb(0, 191, 255)');
        })

        $("#navbar_header_toggler").click(function () {
            $(this).toggleClass("navbar_header_toggler")
        })

        {% if request.cookies.get('fail_register') %}
            $("#nav_modal_register").modal('show')
        {% endif %}
        {% if request.cookies.get('fail_login') %}
            $("#nav_header_login").dropdown('show')
        {% endif %}
    })
</script>
